<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Contact Us</h2>
		<form action="success.html" method="post">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" autocomplete="name" required>

			<label for="email">Email Address</label>
			<input type="email" id="email" name="email" autocomplete="email" required>

			<label for="subject">Subject</label>
			<input type="text" id="subject" name="subject" required>

			<label for="message">Message (max 500 characters)</label>
			<textarea id="message" name="message" required maxlength="500"></textarea>

			<label for="file"><i class="fas fa-paperclip"></i> Attach File</label>
			<input type="file" id="file" name="file">

			<button type="submit">Submit</button>
			<button type="reset">Clear</button>
			<div id="success-message" style="display:none;">Your message was sent successfully!</div>
		</form>
	</div>
</body>
</html>
